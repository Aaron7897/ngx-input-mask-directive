<div>
    <mat-form-field appearance="outline">
        <mat-label>testing</mat-label>
        <input type="number" matInput placeholder="Test"/>
    </mat-form-field>
</div>

<div>
    <mat-form-field appearance="outline">
        <mat-label>Input Mask</mat-label>
        <input class="right" matInput  [formControl]="testCtrl" inputMask />
        

        @if(testCtrl.hasError('required')) {
            <mat-error>This field is required</mat-error>
        }
        @if(testCtrl.hasError('min')) {
            <mat-error>min error</mat-error>
        }
       
    </mat-form-field>
</div>

<button mat-button (click)="boop()">Test</button>
